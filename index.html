<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Codelândia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-image container">
      <img src="image/image.svg" alt="Login imagem" />
    </div>

    <div class="container-login">
      <div class="login">
        <form class="form">
          <p>Bem vindo de volta</p>
          <h1>Faça login na sua conta</h1>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" />
          <div class="container-esqueceu">
            <div class="esqueceu-senha">
              <input type="radio" name="check" id="check" />
              <label for="check">Lembre de mim</label>
            </div>

            <a href="#">Esqueceu sua senha?</a>
          </div>
          <button type="submit">Enviar</button>
          <a href="#" class="google">Ou faça login com o Google</a>
        </form>
        <div class="cadastro">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
